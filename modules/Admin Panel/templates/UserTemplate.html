<li class="userItem">
  <details>
    <summary data-type="{type}">{username}</summary>
    <div class="userContainer">
      <div><select><option>User</option><option {admin}>Admin</option></select></div>
      <div class="table">{permissions}</div>
      {inject}
      <div class="delUser button sameSize">Delete</div>
      <div class="saveUser button sameSize">Save changes</div>
    </div>
  </details>
</li>
